<div>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Job Title</th>
      <th scope="col">Age</th>
      <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>
        <a routerLink="/teachers/{{teacher.id}}">{{teacher.id}}</a>
      </td>
      <td>
        <a routerLink="/teachers/{{teacher.id}}">{{teacher.first_name}}</a>
      </td>
      <td><a routerLink="/teachers/{{teacher.id}}">{{teacher.last_name}}</a></td>
      <td><a routerLink="/teachers/{{teacher.id}}">{{teacher.job_title}}</a></td>
      <td><a routerLink="/teachers/{{teacher.id}}">{{teacher.age}}</a></td>
      <td><a class="btn btn-warning" routerLink="/teachers/{{teacher.id}}/edit">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
