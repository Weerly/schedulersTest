<div class="student-info-editor">
  <div class="form">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">First Name</span>
        </div>
        <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Last Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Job Title</span>
        </div>
        <input type="text" class="form-control" placeholder="Job Title" [(ngModel)]="jobTitle">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Age</span>
        </div>
        <input type="text" class="form-control" placeholder="Age" [(ngModel)]="age">
      </div>
    </div>
    <a routerLink="/teachers/create" class="btn btn-primary edit_btn">add new Teacher</a>
    <a routerLink="/teachers/{{id}}" class="btn btn-primary edit_btn">back to Teacher</a>
    <button (click)="saveData(id)" class="btn btn-primary edit_btn">Save changes</button>
  </div>
