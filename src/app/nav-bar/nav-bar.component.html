<div class="menu-bar-panel">
  <ul class="navigator">
    <li *ngFor="let page of pages" >
      <a class="page-link" (click)="goPage()" routerLink="/{{page}}">{{page}}</a>
      <button class="page-link" *ngIf="page == activePage" routerLink="/{{page}}/create" >Add</button>
    </li>
  </ul>
</div>
